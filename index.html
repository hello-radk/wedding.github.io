<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radhika & Sahil's Wedding Albums</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            /* A fun, soft pastel gradient background */
            background-color: #f4e9e7; /* Fallback color */
            background-image: linear-gradient(135deg, #fce3e1 0%, #f4e9f7 100%);
            color: #4a4a4a; /* A warmer, softer dark grey for text */
        }
        .font-playfair {
            font-family: "Playfair Display", serif;
        }
        .album-link {
            display: inline-block; /* Changed for better centering */
            font-family: "Playfair Display", serif;
            font-size: 2rem; /* 32px */
            letter-spacing: 1px;
            color: #4a4a4a; /* Match body text color */
            text-decoration: none;
            padding: 0.5rem 0;
            transition: color 0.3s ease;
            position: relative;
        }
        .album-link:hover {
            color: #8d7b78; /* A muted, complementary hover color */
        }
        .album-link .arrow {
            opacity: 0;
            transform: translateX(-10px);
            transition: all 0.3s ease;
            display: inline-block;
            margin-left: 0.5rem;
        }
        .album-link:hover .arrow {
            opacity: 1;
            transform: translateX(0);
        }
    </style>
</head>
<body class="antialiased">

    <!-- Main content container -->
    <div class="min-h-screen flex items-center justify-center p-4 sm:p-8">
        <div class="w-full max-w-lg mx-auto text-center">
            
            <header class="mb-12">
                <h1 class="font-playfair text-5xl md:text-6xl font-medium tracking-tight">Radhika & Sahil</h1>
                <p class="mt-4 text-base text-gray-500 tracking-wider">WEDDING PHOTOS / SINGAPORE 2025</p>
            </header>

            <main>
                <div class="space-y-4">
                    <a href="https://www.icloud.com/sharedalbum/#B205Uzl7VC7dcX" target="_blank" rel="noopener noreferrer" class="album-link">
                        Mehendi<span class="arrow">&rarr;</span>
                    </a>
                    <br>
                    <a href="https://www.icloud.com/sharedalbum/#B20Grq0zwGNLWAC" target="_blank" rel="noopener noreferrer" class="album-link">
                        Vatna<span class="arrow">&rarr;</span>
                    </a>
                    <br>
                    <a href="https://www.icloud.com/sharedalbum/#B20J0DiRHJI2U49" target="_blank" rel="noopener noreferrer" class="album-link">
                        Sangeet<span class="arrow">&rarr;</span>
                    </a>
                    <br>
                    <a href="https://www.icloud.com/sharedalbum/#B2059UlCqlRBP4" target="_blank" rel="noopener noreferrer" class="album-link">
                        Ceremony<span class="arrow">&rarr;</span>
                    </a>
                    <br>
                    <a href="https://www.icloud.com/sharedalbum/#B205n8hH47CKLq" target="_blank" rel="noopener noreferrer" class="album-link">
                        Reception<span class="arrow">&rarr;</span>
                    </a>
                </div>
            </main>

        </div>
    </div>

</body>
</html>
